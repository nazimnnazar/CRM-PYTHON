
{% extends 'core/base.html' %}
{% block title %} Entry Permit  {% endblock %} 
{% block content %}
<div class="box">
    <div class="question">
      <h2>Do you have entry permit?</h2>
    </div>
    <div class="buttons">
        <a href="{% url 'forms' %}"><button class="yes">Yes</button></a>
        <a href="{% url 'nopermit' %}"><button class="no">No</button></a>
    </div>
</div>
<div class="buttons">
  <a href="{% url 'applicant_form' %}"><button class="yes">Version.1</button></a>
  <a href="{% url 'version2' %}"><button class="yes">Version2</button></a>
</div>
<style>
  .box {
    width: 400px;
    height: 200px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 150px;
    left: 480px;
  }
  
  .question {
    margin-bottom: 20px;
    text-align: center;
  }
  
  .question h2 {
    font-size: 24px;
    margin: 0;
  }
  
  .buttons {
    display: flex;
  }
  
  .buttons button {
    width: 100px;
    height: 40px;
    border: none;
    border-radius: 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
  
  .buttons .yes {
    background-color: green;
    color: #fff;
  }
  
  .buttons .no {
    background-color: red;
    color: #fff;
  }
  
  .buttons button:hover {
    opacity: 0.8;
  }
  
</style>
{% endblock %}

</body>
</html>
