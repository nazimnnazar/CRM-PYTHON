{% extends 'core/base.html' %}
{% block title %} Payment {% endblock %} 
{%  load static %}
{% block content %}
<div class="payment-box">
  <h2>Select Payment Method</h2>
  <div class="payment-options">
    <button class="google-pay">
      <img src="{% static 'images/gpay.png' %}" alt="Google Pay Logo" width="35" height="35">
      Google Pay
    </button>
    <button class="phonepe">
      <img src="{% static 'images/phonepe.png' %}" alt="PhonePe Logo" width="35" height="35">
      PhonePe
    </button>
    <button class="atm-card">
      ATM Card
    </button>
  </div>
</div>
<style>
  .payment-box {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
}

.payment-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.payment-options {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.payment-options button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
}

.google-pay {
  background-color: #4285f4;
}

.phonepe {
  background-color: #7f1283;
}

.atm-card {
  background-color: #5e5e5e;
}

</style>
{% endblock %}
