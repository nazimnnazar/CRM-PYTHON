<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="box">
    <h2>Example Form</h2>
    <form action="#" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="father-name">Father Name:</label>
      <input type="text" id="father-name" name="father-name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="emergency-contact-name">Emergency Contact Person:</label>
      <input type="text" id="emergency-contact-name" name="emergency-contact-name" required>

      <label for="emergency-contact-number">Emergency Contact Number:</label>
      <input type="tel" id="emergency-contact-number" name="emergency-contact-number" required>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="id-file-1">Upload ID File:</label>
      <input type="file" id="id-file-1" name="id-file-1" required>

      <label for="id-file-2">Upload ID File:</label>
      <input type="file" id="id-file-2" name="id-file-2" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>


<style>
  nav {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: flex-end;
  padding: 1em;
}

nav a {
  color: #fff;
  margin-left: 1em;
  text-decoration: none;
}

.box {
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  margin: 2em auto;
  max-width: 600px;
  padding: 2em;
}

h2 {
  margin-top: 0;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

label {
  font-weight: bold;
  margin-bottom: 0.5em;
  width: 100%;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="file"] {
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 1em;
  padding: 0.5em;
  width: 100%;
}

button[type="submit"] {
  background-color: #333;
  border: none;
  color:red
}
</style>
